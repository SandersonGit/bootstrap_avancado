<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel" >
            <div class="carousel-inner">
                <div data-bs-interval="5000" class="carousel-item active">
                    <img class="d-block w-100" src="https://www.1zoom.me/big2/10/144178-Oliviya1993.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Menina de Vermelho</h2>
                    </div>
                </div>
                <div data-bs-interval="5000" class="carousel-item">
                    <img class="d-block w-100" src="https://www.michaeloliveira.com.br/wp-content/webp-express/webp-images/uploads/2016/11/frogs-video-800x500.jpg.webp" alt="">
                    <div class="carousel-caption">
                        <h2>Sapo Fot√≥grafo</h2>
                    </div>
                </div>
                <div data-bs-interval="5000" class="carousel-item">
                    <img class="d-block w-100" src="https://storage.googleapis.com/instaviagem-wordpress/2018/03/Praia_do_Forno_-_Arraial-800x500.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Linda Praia</h2>
                    </div>
                </div>
            </div>

            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>

        </div>

    </div>
    
    


    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
